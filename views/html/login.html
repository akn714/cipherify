<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cipherify | Login</title>
    <style>
        :root {
            --theme-primary: #7649ff;
            --theme-secondary: #1c1c1c;
            --theme-danger: #f66;
            --theme-border: #6966ff33;
            --theme-shadow: rgba(32, 20, 255, 0.5);
        }
        body {
            background-color: var(--theme-secondary);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: transparent;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;

            box-shadow: inset 0px 0px 75px -30px #2a00aa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.53);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: var(--theme-primary);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        .form-group input {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #e0e0e0;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(112, 102, 255, 0.8);
            border: 1px solid var(--theme-primary);
        }

        button[type="submit"] {
            background-color: var(--theme-primary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #602bff;
        }
        
        @media (max-width: 700px) {
            .form-container {
                max-width: calc(80vw - 10px);
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="/auth/login" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
