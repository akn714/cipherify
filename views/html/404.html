<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 100px;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
        }

        h1:nth-of-type(2) {
            font-size: 36px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .container {
            text-align: center;
        }

        .go-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .go-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h1>Not Found!</h1>
        <a href="/" class="go-home">Go to Home</a>
    </div>
</body>
</html>
